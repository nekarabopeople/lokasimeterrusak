<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lokasi Meter Rusak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      margin: 1rem;
      font-size: 16px;
      cursor: pointer;
    }
    .copy {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .get {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #coords {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📍 Koordinat Lokasi Meter Rusak</h2>
  
  <button class="get" onclick="getLocation()">🔁 Dapatkan Lokasi</button>
  <button class="copy" onclick="copyCoords()">📋 Salin Koordinat</button>

  <p id="coords">Koordinat belum tersedia</p>

  <script>
    let coordsText = "";

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("coords").innerText = "Geolocation tidak didukung oleh browser Anda.";
      }
    }

    function showPosition(position) {
      coordsText = position.coords.latitude + ", " + position.coords.longitude;
      document.getElementById("coords").innerText = "📌 " + coordsText;
    }

    function showError(error) {
      document.getElementById("coords").innerText = "Gagal mendapatkan lokasi.";
    }

    function copyCoords() {
      if (coordsText !== "") {
        navigator.clipboard.writeText(coordsText).then(() => {
          alert("Koordinat disalin ke clipboard!");
        });
      } else {
        alert("Koordinat belum tersedia.");
      }
    }

    // 🔁 Jalankan otomatis saat halaman dibuka
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.get')?.click(); // klik "Dapatkan Lokasi"
        setTimeout(() => {
          document.querySelector('.copy')?.click(); // klik "Salin Koordinat"
        }, 2000); // tunggu 2 detik
      }, 1000); // tunggu 1 detik setelah halaman load
    });
  </script>
</body>
</html>
