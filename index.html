
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lokasi Meter Rusak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f8ff; }
    h1 { color: #004B8D; }
    button {
      padding: 12px 20px; margin: 10px;
      font-size: 16px; border: none;
      border-radius: 8px; cursor: pointer;
    }
    .get { background: #007bff; color: white; }
  </style>
</head>
<body>

  <h1>üìç Lokasi Meter Rusak</h1>
  <button class="get" onclick="getLocation()">üîÅ Dapatkan Lokasi</button>
  <p style="margin-top: 20px;" id="status">Klik tombol di atas untuk mengambil koordinat.</p>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000
        });
        document.getElementById("status").innerText = "Mengambil lokasi...";
      } else {
        document.getElementById("status").innerText = "Geolocation tidak didukung oleh browser.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lng = position.coords.longitude.toFixed(6);
      const text = `Latitude: ${lat}\nLongitude: ${lng}`;
      document.getElementById("status").innerText = "Koordinat berhasil diambil.";

      // Tampilkan popup
      alert(text);

      // Salin ke clipboard
      navigator.clipboard.writeText(`${lat}, ${lng}`);
    }

    function showError(error) {
      document.getElementById("status").innerText = "Gagal mengambil lokasi.";
    }
  </script>

</body>
</html>
