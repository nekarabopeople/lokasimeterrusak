<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lokasi Meter Rusak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 10px 20px;
      margin: 1rem;
      font-size: 16px;
      cursor: pointer;
    }
    .copy {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
    }
    .get {
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #coords {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>📍 Koordinat Lokasi Meter Rusak</h2>

  <button class="get" onclick="getLocation()">🔁 Dapatkan Lokasi</button>
  <button class="copy" onclick="copyCoords()">📋 Salin Koordinat</button>

  <p id="coords">Koordinat belum tersedia</p>

  <script>
    let coordsText = "";
    let locationReady = false;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000
        });
      } else {
        document.getElementById("coords").innerText = "❌ Geolocation tidak didukung.";
      }
    }

    function showPosition(position) {
      coordsText = `${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`;
      document.getElementById("coords").innerText = `📌 ${coordsText}`;
      locationReady = true;

      // Auto copy setelah dapat lokasi
      setTimeout(() => {
        copyCoords();
      }, 500); // 0.5 detik setelah lokasi tampil
    }

    function showError(error) {
      document.getElementById("coords").innerText = "❌ Gagal mendapatkan lokasi.";
      locationReady = false;
    }

    function copyCoords() {
      if (!locationReady || coordsText === "") {
        alert("⚠️ Koordinat belum tersedia. Harap tunggu.");
        return;
      }

      navigator.clipboard.writeText(coordsText).then(() => {
        alert("✅ Koordinat disalin ke clipboard!");
      }).catch(() => {
        alert("❌ Gagal menyalin koordinat.");
      });
    }

    // 🔁 Auto trigger setelah halaman terbuka
    window.addEventListener("load", () => {
      // Tunggu izin lokasi muncul dulu
      setTimeout(() => {
        getLocation();
      }, 1000); // 1 detik setelah halaman load
    });
  </script>
</body>
</html>
